<app-header>
</app-header>

<ion-content>
  <div *ngFor="let item of receta">
    <div *ngIf="item.strCategory==id">
      <ion-card class="justified-card">
        <img src="/assets/images/imgRecetas/{{item.strMealThumb}}" class="imagenes">
        <ion-card-title>{{item.strMeal}}</ion-card-title>
        <ion-card-title>Categoria: {{item.strCategory}}</ion-card-title>
        <ion-card-subtitle>
          {{item.strInstructions}}<br>
        </ion-card-subtitle>
      </ion-card>
    </div>
  </div>
  <div *ngIf="receta is null" class="justified-card">
    <h1>Proximas recetas pronto...</h1>
  </div>
</ion-content>
